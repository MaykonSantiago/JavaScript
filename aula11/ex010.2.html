<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Digite qual país você mora: <input type="text" name="cxPais" id="cxPais">
    <input type="button" value = "Enviar" id="botao" onclick="enviar()">
    <div id="res">

    </div>

    <script>
        function enviar() {
            var nomePais = window.document.querySelector('input#cxPais').value
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Vivendo em ${nomePais}.</p>`
            
            if (nomePais != 'Brasil') {
                res.innerHTML += 'Você é estrangeiro.'
            } else {
                res.innerHTML += 'Você é Brasileiro.'
            }
        }
    </script>
</body>
</html>
